<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiTube - Visualizador de múltiplas lives</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex flex-col overflow-hidden bg-slate-900 relative">

    <header id="main-header" class="fixed top-0 left-0 right-0 bg-slate-800/95 backdrop-blur border-b border-slate-700 p-4 z-50 shadow-md transition-all duration-500">
        <div class="flex flex-col xl:flex-row items-center justify-between gap-4 max-w-[1920px] mx-auto w-full">
            
            <div class="flex items-center gap-3 min-w-fit">
                <div class="bg-slate-900 p-2 rounded-lg border border-slate-700">
                    <i data-lucide="monitor-play" class="text-red-500 w-6 h-6"></i>
                </div>
                <h1 class="text-lg font-bold tracking-tight text-slate-100 hidden md:block">Multi<span class="text-red-500">Tube</span></h1>
            </div>

            <div class="flex-1 w-full xl:max-w-xl flex gap-2 relative group">
                <div class="relative flex-1">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="link" class="text-slate-400 w-4 h-4 group-focus-within:text-red-500 transition-colors"></i>
                    </div>
                    <input type="text" id="channelInput" 
                        placeholder="Cole link do YouTube ou Kick..." 
                        class="w-full bg-slate-900 border border-slate-700 text-slate-200 text-sm rounded-lg focus:ring-1 focus:ring-red-500 focus:border-red-500 block pl-10 p-2.5 placeholder-slate-500 transition-all"
                        onkeypress="handleEnter(event)">
                </div>
                <button onclick="addStream()" class="bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg text-sm px-4 py-2.5 focus:outline-none flex items-center gap-2 transition-colors shadow-lg shadow-red-900/20 whitespace-nowrap">
                    <i data-lucide="plus" class="w-4 h-4"></i> <span class="hidden sm:inline">Adicionar</span>
                </button>
            </div>

            <div class="flex items-center gap-2 flex-wrap justify-center relative">
                <div class="bg-slate-900 rounded-lg border border-slate-700 flex items-center p-1 mr-2 gap-1">
                    <button onclick="setLayout('auto')" id="btn-layout-auto" class="layout-btn p-2 rounded-md hover:bg-slate-800 text-slate-400 hover:text-slate-200 transition" title="5+ Lives">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i>
                    </button>
                    <button onclick="setLayout('focus')" id="btn-layout-focus" class="layout-btn p-2 rounded-md hover:bg-slate-800 text-slate-400 hover:text-slate-200 transition" title="Modo Destaque (1 Grande + 4 Pequenas)">
                        <i data-lucide="layout-template" class="w-4 h-4"></i>
                    </button>
                    <div class="w-px h-4 bg-slate-700 mx-1"></div>
                    <button onclick="setLayout(1)" id="btn-layout-1" class="layout-btn p-2 rounded-md hover:bg-slate-800 text-slate-400 hover:text-slate-200 transition">
                        <span class="text-xs font-bold w-4 h-4 flex items-center justify-center">1</span>
                    </button>
                    <button onclick="setLayout(2)" id="btn-layout-2" class="layout-btn p-2 rounded-md hover:bg-slate-800 text-slate-400 hover:text-slate-200 transition">
                        <span class="text-xs font-bold w-4 h-4 flex items-center justify-center">2</span>
                    </button>
                    <button onclick="setLayout(3)" id="btn-layout-3" class="layout-btn p-2 rounded-md hover:bg-slate-800 text-slate-400 hover:text-slate-200 transition">
                        <span class="text-xs font-bold w-4 h-4 flex items-center justify-center">3</span>
                    </button>
                    <button onclick="setLayout(4)" id="btn-layout-4" class="layout-btn p-2 rounded-md hover:bg-slate-800 text-slate-400 hover:text-slate-200 transition">
                        <span class="text-xs font-bold w-4 h-4 flex items-center justify-center">4</span>
                    </button>
                </div>

                <div class="flex items-center gap-2">
                    <button onclick="syncAllStreams()" class="p-2.5 text-slate-400 hover:text-white hover:bg-slate-800 border border-transparent hover:border-slate-700 rounded-lg transition" title="Sincronizar">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>

                    <div class="relative">
                        <button onclick="toggleAudioMixer()" id="audioMixerBtn" class="p-2.5 text-slate-400 hover:text-white hover:bg-slate-800 border border-transparent hover:border-slate-700 rounded-lg transition" title="Mixer de Áudio">
                            <i data-lucide="sliders-horizontal" class="w-5 h-5"></i>
                        </button>
                        <div id="audioMixerDropdown" class="hidden absolute right-0 top-full mt-2 w-72 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl p-4 z-50">
                            <div class="flex items-center justify-between mb-3 pb-2 border-b border-slate-700">
                                <h3 class="text-sm font-bold text-white flex items-center gap-2">
                                    <i data-lucide="volume-2" class="w-4 h-4 text-red-500"></i> Áudio
                                </h3>
                                <button onclick="toggleAudioMixer()" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-4 h-4"></i></button>
                            </div>
                            <div id="mixerList" class="space-y-3 max-h-60 overflow-y-auto pr-1">
                                <p class="text-xs text-slate-500 text-center py-2">Nenhuma live compatível.</p>
                            </div>
                        </div>
                    </div>

                    <button onclick="toggleGlobalMute()" id="globalMuteBtn" class="p-2.5 text-slate-400 hover:text-white hover:bg-slate-800 border border-transparent hover:border-slate-700 rounded-lg transition" title="Mutar Todos">
                        <i data-lucide="volume-x" class="w-5 h-5"></i>
                    </button>
                    
                    <button onclick="showHelp()" class="p-2.5 text-slate-400 hover:text-white hover:bg-slate-800 border border-transparent hover:border-slate-700 rounded-lg transition" title="Ajuda">
                        <i data-lucide="help-circle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto relative w-full h-full flex p-4 pt-[6.5rem] bg-slate-900">
        <div id="gridContainer" class="flex flex-wrap justify-center content-center items-center gap-4 transition-all duration-300 w-full max-w-[1920px] m-auto h-full"></div>
        <div id="emptyState" class="hidden absolute inset-0 flex flex-col items-center justify-center text-slate-500 z-0 pointer-events-none">
            <div class="bg-slate-800 p-6 rounded-full mb-4 border border-slate-700 shadow-xl">
                <i data-lucide="tv-2" class="w-16 h-16 opacity-50"></i>
            </div>
            <p class="text-lg font-medium text-slate-400">Central Vazia</p>
        </div>
    </main>

    <div id="changeStreamModal" class="fixed inset-0 bg-slate-900/80 hidden items-center justify-center z-[60] backdrop-blur-sm px-4">
        <div class="bg-slate-800 p-6 rounded-xl shadow-2xl max-w-md w-full border border-slate-700">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-white">Trocar Live</h3>
                <button onclick="closeChangeStreamModal()" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <input type="text" id="changeStreamInput" placeholder="Novo link..." class="w-full bg-slate-900 border border-slate-600 text-slate-200 text-sm rounded-lg p-2.5 mb-4">
            <div class="flex justify-end gap-2">
                <button onclick="closeChangeStreamModal()" class="bg-slate-700 text-white px-4 py-2 rounded-lg text-sm">Cancelar</button>
                <button onclick="confirmChangeStream()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm">Trocar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
